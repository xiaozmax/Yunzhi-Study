<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"><!--{:__('Taskid')}:-->编译ID</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-taskid" data-rule="required" class="form-control" name="row[taskid]" type="number" value="{$row.taskid|htmlentities}" style="cursor: default;" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-code" data-rule="required" class="form-control " rows="5" name="row[code]" cols="50" disabled style="cursor: default;">{$row.code|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Output')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-output" data-rule="required" class="form-control " rows="5" name="row[output]" cols="50" style="cursor: default;" disabled>{$row.output|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ai')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-ai" data-rule="required" class="form-control " rows="5" name="row[ai]" cols="50" style="cursor: default;" disabled>{$row.ai|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Teacher')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-teacher" class="form-control" name="row[teacher]" type="number" value="{$row.teacher|htmlentities}" style="cursor: default;" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lang')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-lang" data-rule="required" class="form-control " rows="5" name="row[lang]" cols="50" style="cursor: default;" disabled>{$row.lang|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Subtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-subtime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[subtime]" type="text" value="{:$row.subtime?datetime($row.subtime):''}" style="cursor: default;" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" data-rule="required" class="form-control" name="row[uid]" type="number" value="{$row.uid|htmlentities}" style="cursor: default;" disabled>
        </div>
    </div>
    <!--div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div-->
</form>
